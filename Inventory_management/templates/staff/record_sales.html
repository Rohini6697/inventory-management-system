{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Record Sales</title>
    <link rel="stylesheet" href="{% static 'css/staff/record_sales.css' %}">
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <h2>Staff</h2>
    <a href="{% url 'staff_dashboard' %}" >Dashboard</a>
    <a href="{% url 'products' %}">View Products</a>
    <a href="{% url 'record_sales' %} " class="active">Record Sales</a>
    <a href="{% url 'view_sales' %}">View Sales</a>
    <a href="{% url 'staff_profile' %}">Staff Profile</a>
    <a href="{% url 'signin' %}">Logout</a>
</div>

<!-- MAIN CONTENT -->
<div class="main-content">

    <header><h1>Record Sales</h1></header>

    <div class="form-card">
        <form method="POST" class="sales-form">
            {% csrf_token %}

            <div class="form-group">
                <label>Product</label>
                <select name="product_id" required>
                    {% for p in products %}
                    <option value="{{ p.id }}">{{ p.name }} (Stock: {{ p.quantity }})</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>Sale Quantity</label>
                <input type="number" name="quantity" min="1" required>
            </div>

            <div class="form-group">
                <label>Customer Name</label>
                <input type="text" name="customer_name" placeholder="Optional">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">Submit Sale</button>
            </div>
        </form>
    </div>

</div>
