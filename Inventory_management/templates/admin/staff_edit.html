{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Staff</title>
    <link rel="stylesheet" href="{% static 'css/admin/staff_edit.css' %}">
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <h2>Manager</h2>
    <a href="{% url 'admin_dashboard' %}">Dashboard</a>
    <a href="{% url 'add_products' %}">Add Product</a>
    <a href="{% url 'view_products' %}">View Products</a>
    <a href="{% url 'low_stock' %}">Low Stock Items</a>
    <a href="{% url 'staff_management' %}">Staff Management</a>
    <a href="{% url 'signin' %}">Logout</a>
</div>

<!-- MAIN CONTENT -->
<div class="main-content">
    <header>
        <h1>Edit Staff Details</h1>
    </header>

    <div class="card form-card">

        <form method="POST">
            {% csrf_token %}

            <label>Full Name</label>
            <input type="text" name="full_name" value="{{ staff.full_name }}" required>

            <label>Date of Birth</label>
            <input type="date" name="dob" value="{{ staff.dob|date:'Y-m-d' }}" required>

            <label>Age</label>
            <input type="number" name="age" value="{{ staff.age }}" required>

            <label>Gender</label>
            <select name="gender">
                <option value="Male" {% if staff.gender == 'Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if staff.gender == 'Female' %}selected{% endif %}>Female</option>
                <option value="Other" {% if staff.gender == 'Other' %}selected{% endif %}>Other</option>
            </select>

            <label>Phone Number</label>
            <input type="text" name="phone" value="{{ staff.phone }}" required>

            <label>Address</label>
            <textarea name="address" rows="3" required>{{ staff.address }}</textarea>

            <label>Department</label>
            <input type="text" name="department" value="{{ staff.department }}" required>

            <label>Job Title</label>
            <input type="text" name="job_title" value="{{ staff.job_title }}" required>

            <label>Start Date</label>
            <input type="date" name="start_date" value="{{ staff.start_date|date:'Y-m-d' }}" required>

            <label>Active Status</label>
            <input type="checkbox" name="is_active" {% if staff.is_active %}checked{% endif %}> Active

            <div class="form-actions">
                <button class="btn-primary" type="submit">Update Staff</button>
                <!-- <a href="{% url 'staff_management' %}" class="btn-secondary">Cancel</a> -->
            </div>

        </form>

    </div>

</div>

</body>
</html>
