{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/admin/admin_dashboard.css' %}">
</head>

<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h2>Manager</h2>
        <a href="{% url 'admin_dashboard' %}" class="active">Dashboard</a>
        <a href="{% url 'add_products' %}">Add Product</a>
        <a href="{% url 'view_products' %}">View Products</a>
        <a href="{% url 'low_stock' %}">Low Stock Items</a>
        <a href="{% url 'staff_management' %}">Staff Management</a>
        <a href="{% url 'signin' %}">Logout</a>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">

        <header>
            <h1>Inventory Dashboard</h1>
        </header>

        <!-- DASHBOARD CARDS -->
        <div class="cards">

            <div class="card">
                <h3>Total Products</h3>
                <p>{{ total_products }}</p>
            </div>

            <div class="card">
                <h3>Low Stock Items</h3>
                <p>{{ low_stock_count }}</p>
            </div>

            <div class="card">
                <h3>Total Staff</h3>
                <p>{{ staff_count }}</p>
            </div>

        </div>

        
    </div>

</body>

</html>
