{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Restock Product</title>
    <link rel="stylesheet" href="{% static 'css/admin/low_stock.css' %}">
</head>

<body>

<div class="sidebar">
    <h2>Manager</h2>
    <a href="{% url 'admin_dashboard' %}">Dashboard</a>
    <a href="{% url 'add_products' %}">Add Product</a>
    <a href="{% url 'view_products' %}">View Products</a>
    <a href="{% url 'low_stock' %}">Low Stock Items</a>
    <a href="{% url 'staff_management' %}">Staff Management</a>
    <a href="{% url 'signin' %}">Logout</a>
</div>

<div class="main-content">
    <header><h1>Restock {{ product.name }}</h1></header>

    <div class="card" style="padding:20px; max-width:400px;">
        <form method="POST">
            {% csrf_token %}

            <label>Current Quantity</label>
            <input type="number" value="{{ product.quantity }}" disabled>

            <label>Add Quantity</label>
            <input type="number" name="quantity" min="1" required>

            <br><br>
            <button type="submit" class="btn-primary">Update Stock</button>
            <a href="{% url 'low_stock' %}" class="btn-secondary">Cancel</a>
        </form>
    </div>
</div>

</body>
</html>
